<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Kamera Random</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 45%;
      max-width: 400px;
      margin: 1rem;
      border: 3px solid #00f2ff;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat Kamera Random</h1>
  <button id="mulai">Mulai</button>
  <button id="next">Next</button>
  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Ketik pesan..."/>
    <button id="sendBtn">Kirim</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://hojusclnvrtdrltlatns.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvanVzY2xudnJ0ZHJsdGxhdG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1MzM5MjEsImV4cCI6MjA2MzEwOTkyMX0.3KbCs_WNnmEtW9AlIAI7_laLMV6QRi6jNSYyBrId-1E"
    );

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const mulaiBtn = document.getElementById("mulai");
    const nextBtn = document.getElementById("next");
    const sendBtn = document.getElementById("sendBtn");
    const chatInput = document.getElementById("chatInput");
    const messagesDiv = document.getElementById("messages");

    const userId = crypto.randomUUID();
    let peerId = null;
    let peerConnection;
    let localStream;
    let signalSub, chatSub;

    const iceConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    mulaiBtn.onclick = mulai;
    nextBtn.onclick = next;
    sendBtn.onclick = sendMessage;

    async function mulai() {
      mulaiBtn.disabled = true;
      await setupStream();
      await cariPartner();
      listenSignals();
      listenChat();
    }

    async function next() {
      cleanup();
      await cariPartner();
    }

    async function setupStream() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    async function cariPartner() {
      await supabase.from("queue").delete().eq("user_id", userId);
      await supabase.from("queue").insert({ user_id: userId });

      const { data: others } = await supabase
        .from("queue")
        .select("*")
        .neq("user_id", userId)
        .limit(1);

      if (others.length > 0) {
        peerId = others[0].user_id;
        await supabase.from("queue").delete().eq("user_id", userId);
        buatKoneksi(true);
      }
    }

    async function buatKoneksi(initiator) {
      peerConnection = new RTCPeerConnection(iceConfig);
      localStream.getTracks().forEach((track) =>
        peerConnection.addTrack(track, localStream)
      );

      peerConnection.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };

      peerConnection.onicecandidate = async (e) => {
        if (e.candidate && peerId) {
          await kirimSignal("ice", e.candidate);
        }
      };

      if (initiator) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        await kirimSignal("offer", offer);
      }
    }

    async function handleSignal(signal) {
      if (signal.receiver_id !== userId) return;

      peerId = signal.sender_id;
      if (!peerConnection) await buatKoneksi(false);

      if (signal.type === "offer") {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.data));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await kirimSignal("answer", answer);
      }

      if (signal.type === "answer") {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.data));
      }

      if (signal.type === "ice") {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(signal.data));
        } catch (e) {
          console.error("ICE error:", e);
        }
      }
    }

    async function kirimSignal(type, data) {
      await supabase.from("signals").insert({
        sender_id: userId,
        receiver_id: peerId,
        type,
        data,
      });
    }

    function listenSignals() {
      if (signalSub) return;
      signalSub = supabase
        .channel("signals")
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "signals" }, (payload) => {
          handleSignal(payload.new);
        })
        .subscribe();
    }

    async function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg || !peerId) return;

      await supabase.from("chat_messages").insert({
        sender_id: userId,
        receiver_id: peerId,
        message: msg,
      });

      addMessage("Kamu: " + msg);
      chatInput.value = "";
    }

    function listenChat() {
      if (chatSub) return;
      chatSub = supabase
        .channel("chat")
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "chat_messages" }, (payload) => {
          const m = payload.new;
          if (m.receiver_id === userId && m.sender_id === peerId) {
            addMessage("Partner: " + m.message);
          }
        })
        .subscribe();
    }

    function addMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function cleanup() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;
      peerId = null;
      messagesDiv.innerHTML = "";
    }
  </script>
</body>
</html>
